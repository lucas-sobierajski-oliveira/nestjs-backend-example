version: '3'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  app:
    depends_on:
      - cache
    image: node:latest
    restart: always
    container_name: api
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app
    working_dir: /usr/app
    command: >
      bash -c "yarn start"
volumes:
  cache:
    driver: local
